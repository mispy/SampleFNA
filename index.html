<!DOCTYPE html> 
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
  <body onload="onLoad()">    
    <script type="text/javascript">
      window.Module = {};
      Module.canvas = document.getElementById("canvas");
      Module.memoryInitializerPrefixURL = "/Libraries/SDL2/";

      var jsilConfig = {
        printStackTrace: false,
	      libraryRoot: "/Libraries/",
        manifestRoot: "bin/JSIL/",
        scriptRoot: "bin/JSIL/",
        manifests: [       
          "HelloWorld.exe",
        ],
      };
    </script>
    <script src="/Libraries/JSIL.js" type="text/javascript"></script>

    <canvas id="canvas" width="1280" height="720">
    </canvas><br>
 
    <div id="log"></div>
 
    <script type="text/javascript">
      function runMain () {
        // We can't invoke Main() since it disposes the Game immediately, breaking everything.
        window.asm = JSIL.GetAssembly("HelloWorld", true);
        var game = new asm.HelloWorld.HelloGame();
        game.Run();
      };
    </script>
  </body>
</html>
